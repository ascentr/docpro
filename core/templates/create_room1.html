{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block header %}
<title>Create Room</title>
{% endblock  %}

{% block content %}
<div class="container">

    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form %}

            <button type="submit" class="btn btn-primary"> SAVE</button>      
        </form> 
    </div>



</div>
{% endblock %}
