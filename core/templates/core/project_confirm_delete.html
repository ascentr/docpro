{% extends "base.html" %}
{% load static %}


{% block header %}
<title>Project Detail</title>
{% endblock  %}

{% block content %}
<div class="container">

    <h1>Delete {{ project.name }} ?</h1>
    <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'projectdetail' pk=project.pk %} ">Cancel</a>
    </form>

</div>

{% endblock %}
