{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block header %}
<title>Create Project</title>
{% endblock  %}

{% block content %}

<div class="container">

  <div>
    <h2>Project Form</h2>
  </div>

  <div class="form-group">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form%}

        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </div>

{% endblock %}
